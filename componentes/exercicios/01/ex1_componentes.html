    <script type="text/babel">
        /* 
          Cria o teu primeiro componente em React 
          Cria um componente chamado App que apresente a seguinte estrutura

          <div class="main">

            <div class="jogo">

        const Club = (props) => {
            return <div className="club">
                  <h3> {props.nome} </h3>
                  <h5 class="golos"> {props.golo} </h5>
                </div>
        }


        const App = (props) =>  {

            /* Lógica da aplicação  - Hooks,estados, metodos, variaveis */


            /* Para renderizar o componente basta retornar o elemento JSX que queremos apresentar */


            return  <div className="main">
                        <h2>Copa do Mundo da FIFA 2022™ </h2>

                        <div className="jogo">
                          <Club nome={props.equipa1} golo={props.golo1} />
                          <Club nome={props.equipa2} golo={props.golo2} />
                        </div>
                    </div>
        }

        const  root = document.getElementById('root');
        ReactDOM.createRoot(root).render(<App equipa1="portugal" golo1="1" equipa2="uruguai" golo2="0"/>);
