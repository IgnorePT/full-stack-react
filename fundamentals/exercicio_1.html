<!DOCTYPE html>
<html lang="pt">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Exercicio - Hello Edit</title>
	</head>

	<body>
		<!-- HTML -->
		<!-- Criar (em HTML) uma <div> com o id de "root" -->
		<div id="root"></div>
		<!-- Criar  <script type="module"> para o JavaScript -->
		<script type="module">
			//JavaScript
			//Cria uma div em Javascript
			const newDiv = document.createElement('div');
			//A essa div adiciona o texto de "Hello Edit" e a classe de "base"
			newDiv.append('Hello Edit');
			newDiv.classList.add('base');
			//Acrescenta esta div ao elemento com o id de "root" criado
			let rootDiv = document.getElementById('root');
			rootDiv.append(newDiv);
		</script>
	</body>
</html>
