<!DOCTYPE html>
<html lang="pt">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exercicio - Hello Edit</title>
    </head>

    <body>
        <div id="root"></div>
        <!-- HTML -->
        <!-- Criar (em HTML) uma <div> com o id de "root" -->
        <!-- Criar  <script type="module"> para o JavaScript -->
            <script type="module">
                let newDiv = document.createElement('div');
                //Create div Atributes
                newDiv.append("Hello Edit");
                let root = document.getElementById("root")
                root.appendChild(newDiv);
                document.body.appendChild(root)
                //remover
                root.remove()
                document.body.appendChild(newDiv)
                
                const reasons = document.createElement('p');
                reasons.append("Devo ter 20 pk sou o maior!") ;
                document.body.appendChild(reasons);        
            
            </script>

        

    </body>

</html>
