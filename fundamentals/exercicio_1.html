<!DOCTYPE html>
<html lang="pt">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exercicio - Hello Edit</title>
    </head>

    <body>
        <!-- HTML -->
        <!-- Criar (em HTML) uma <div> com o id de "root" -->
        <!-- Criar  <script type="module"> para o JavaScript -->

        <!-- JavaScript -->
        <!-- Cria uma div em Javascript -->

        <!-- A essa div adiciona o texto de "Hello Edit" e a classe de "base" -->

        <!-- Acrescenta esta div ao elemento com o id de "root" criado -->
        <div id="root">

        </div>
        <script type="module">
            const div = document.createElement('div');
            div.setAttribute('class', 'base');
            div.append('Hello Edit');
            const root = document.getElementById('root');
            root.append(div);

        </script>
    </body>

</html>
